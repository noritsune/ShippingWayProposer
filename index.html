<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>メルカリ配送方法判定ツール</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css\index.css">
    <script  type="text/javascript" src="js\index.js"></script>
</head>
<body>
    <div id="content">
        <h4 id="title"><span>メルカリ配送方法</span><span>判定ツール</span></h4>

        <form id="inputForm">
            <div class="wight">
                <h5><label for="weight" class="required">重さ(g)</label></h5>

                <input type="number" onkeyup="ButtonMakeEnable()" id="weight" class="form-control weight">
            </div>

            <div class="size">
                <h5><label  class="required">大きさ(cm)</label></h5>
                
                <div class="form-inline">
                    <div class="element">
                        <label for="width">幅</label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="width" class="form-control">
                    </div>
                    
                    <div class="element">
                        <label for="depth">奥行き</label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="depth" class="form-control">
                    </div>

                    <div class="element">
                        <label for="height">高さ</label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="height" class="form-control">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="ShowShippingWay()" id="submitButton" disabled>配送方法を比較する</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
