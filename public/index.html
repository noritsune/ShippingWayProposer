<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>メルカリ配送方法判定ツール</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css\index.css">

</head>
<body>
    <div id="content">
        <h4 id="title"><span>メルカリ配送方法</span><span>判定ツール</span></h4>

        <form id="inputForm">
            <div class="weight">
                <h5><label for="weight">重さ</label></h5>
                
                <input type="number" onkeyup="ButtonMakeEnable()" id="weight" class="form-control weight">
                <input name="IsGramCheck" type="checkbox" checked data-toggle="toggle"  data-on="g" data-off="kg" data-onstyle="default" data-offstyle="default">
            </div>

            <div class="size">
                <h5><label>大きさ(cm)</label></h5>
                
                <div id="sizeInputWrap" class="form-inline">
                    <div class="element">
                        <label for="vertical">縦<span class="supple">(最も長い辺)</span></label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="vertical" class="form-control">
                    </div>
                    
                    <div class="element">
                        <label for="horizontal">横<span class="supple">(2番目に長い辺)</span></label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="horizontal" class="form-control">
                    </div>

                    <div class="element">
                        <label for="thickness">厚さ<span class="supple">(最も短い辺)</span></label>

                        <input type="number" step="0.1" onkeyup="ButtonMakeEnable()" id="thickness" class="form-control">
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="ShowShippingWay()" id="submitButton" disabled>配送方法を比較する</button>
        </form>
        
        <div id="result">
            <h4 id="resultTitle"></h4>
            <ol id="resultList">
            </ol>
        </div>

        <footer>
            <a href="https://www.mercari.com/jp/help_center/article/1080/">参照</a>
            <br>
            © 2020 Tsunenori Motomura
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        
        <script  type="text/javascript" src="js\index.js"></script>
    </div>
</body>
</html>
